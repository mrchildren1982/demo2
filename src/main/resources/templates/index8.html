<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>top page</title>
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px, 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}

.err {
	color: red;
}
</style>
</head>
<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:utext="${msg}"></p>
	<p th:text="${id} + ' is ' + (${check} ? ${trueVal} : ${falseVal})"></p>

	<p th:if="${checkSign}" th:text="${id} + ' is ' + ${positive}"></p>
	<p th:unless="${checkSign}" th:text="${id} + ' is ' + ${negative}"></p>
</body>
</html>
